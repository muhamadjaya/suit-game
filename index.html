<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript DOM - Latihan Suwit Jawa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <main class="container">
      <!-- Player Side -->
      <div class="player-side">
        <div class="player-side-title">
          <h2>Player 1</h2>
        </div>
        <div class="payer-side-choice">
          <ul>
            <li>
              <img src="img/rock.png" class="rock" />
            </li>
            <li>
              <img src="img/paper.png" class="paper" />
            </li>
            <li>
              <img src="img/scissors.png" class="scissors" />
            </li>
          </ul>
        </div>
      </div>
      <!-- End of Player Side -->

      <!-- Result -->
      <div class="result">
        <div class="score">
          <span class="score-player">0</span>
          <span>:</span>
          <span class="score-com">0</span>
        </div>
        <div class="result-title">LET'S PLAY</div>
      </div>
      <!-- End of Result -->

      <!-- Com Side -->
      <div class="com-side">
        <div class="com-side-title">
          <h2>Com</h2>
        </div>
        <div class="com-side-choice">
          <img src="img/rock-com.png" class="img-com" />
        </div>
      </div>
      <!-- End of Com Side -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
